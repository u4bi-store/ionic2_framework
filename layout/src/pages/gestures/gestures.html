<ion-header>

  <ion-navbar>
    <ion-title>제스쳐</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (tap)="tapEvent($event)">
    <ion-item>
      Tapped: {{tap}}번
    </ion-item>
  </ion-card>

  <ion-card (press)="pressEvent($event)">
    <ion-item>
      Pressed: {{press}}번
    </ion-item>
  </ion-card>

  <ion-card (pan)="panEvent($event)">
    <ion-item>
      Panned: {{pan}}번
    </ion-item>
  </ion-card>

  <ion-card (swipe)="swipeEvent($event)">
    <ion-item>
      Swiped: {{swipe}}번
    </ion-item>
  </ion-card>

  <ion-card (rotate)="rotateEvent($event)">
    <ion-item>
      Rotate: {{rotate}}번
    </ion-item>
  </ion-card>

  <ion-card (pinch)="pinchEvent($event)">
    <ion-item>
      Pinch: {{pinch}}번
    </ion-item>
  </ion-card>

</ion-content>
