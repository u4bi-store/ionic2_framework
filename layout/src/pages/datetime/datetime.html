<ion-header>

  <ion-navbar>
    <ion-title>데이트타임</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <!--
    DateTime API :

    https://ionicframework.com/docs/api/components/datetime/DateTime

  -->
  
  <ion-item>
    <ion-label>날짜</ion-label>
    <ion-datetime displayFormat=" YYYY년 MMM월 DD일" [(ngModel)]="month"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>시간</ion-label>
    <ion-datetime displayFormat="h: mm A" pickerFormat="h mm A" [(ngModel)]="date"></ion-datetime>
  </ion-item>

</ion-content>
