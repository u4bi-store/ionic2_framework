<ion-header>

  <ion-navbar>
    <ion-title>검색바</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
      <ion-item *ngFor="let item of items">
        {{ item }}
      </ion-item>
  </ion-list>

</ion-content>
