<ion-header>
  <ion-navbar color = "primary">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="setDefaults()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Category</ion-label>
        <ion-select [(ngModel)]="category" name="category">
          <ion-option value="sports"></ion-option>
          <ion-option value="food"></ion-option>
          <ion-option value="news"></ion-option>
          <ion-option value="music"></ion-option>
          <ion-option value="funny"></ion-option>
          <ion-option value="gaming"></ion-option>
          <ion-option value="art"></ion-option>
        </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label fixed>Limit</ion-label>
        <ion-select [(ngModel)]="limit" name="limit">
          <ion-option value="5">5</ion-option>
          <ion-option value="10">10</ion-option>
          <ion-option value="15">15</ion-option>
          <ion-option value="20">20</ion-option>
          <ion-option value="25">25</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button type="submit" block>Save Changes</button>
    </ion-list>
  </form>
</ion-content>
