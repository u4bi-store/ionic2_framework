<ion-header>
  <ion-navbar color="danger"> <!-- 컬러 변경-->
    <ion-title> <!-- 홈페이지 뷰-->
      Love Calcullator
    </ion-title>
  </ion-navbar> <!--네비바-->
</ion-header> <!--네비바-->

<ion-content padding> <!-- 콘텐트 패딩간격좀 줌-->
  <ion-list> <!-- 리스트 태그 -->
    <ion-item> <!-- 아이템 박스 선언 -->
      <ion-label floating>남성 이름</ion-label> <!-- 라벨 floating 속성줌 인풋 글씨 위로 라벨이 올라감-->
      <ion-input type="text" [(ngModel)]="name1"></ion-input> <!-- 인풋 텍스트 ng-model name1로 받음 -->
    </ion-item>
    <ion-item> <!-- 아이템 박스 선언 -->
      <ion-label floating>여성 이름</ion-label> <!-- 라벨 -->
      <ion-input type="text" [(ngModel)]="name2"></ion-input> <!-- 인풋 텍스트 ng-model name2로 받음-->
    </ion-item>
  </ion-list>

  <ion-card text-center> <!-- 카드 태그 선언 text-center로 텍스트 가운데 정렬-->
    <ion-card-header> <!-- 카드 헤더 선언 -->
      {{ name1 || '???' }} and {{ name2 || '???'}} /* || ??? 필터선언*/
    </ion-card-header>
    <ion-card-content class="score"> <!-- 카드 콘텐트 선언-->
      99%
    </ion-card-content>
  </ion-card>
  
</ion-content>
