<ion-header>

  <ion-navbar>
    <ion-title>users</ion-title>
  </ion-navbar> <!-- 탐색 -->

</ion-header>

<ion-content padding> <!-- 페이지 뷰내용 padding이 붙어 약간의 패딩 간격줌 -->
  <ion-searchbar (input)="search($event)"></ion-searchbar> <!-- 검색란 추가-->
  <ion-list> <!-- 리스트 렌더링함 -->
    <button ion-item *ngFor="let user of users" (click)="goToDetails(user.login)"> <!--클릭 이벤트 핸들러 준 후 인자로 login원소 넘김-->
      <!-- 버튼 태그에 포문줌-->
      <ion-avatar item-left> <!-- 아바타 태그인데 원형 이미지 생성하는 구성 요소라함.-->
        <img [src]="user.avatar_url"> <!-- 이미지 지정-->
      </ion-avatar>
      <h2>{{user.login}}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon> <!-- 아이콘로드 화살표 아이콘지정 이 아이콘 오른쪽-->
    </button>
  </ion-list>
</ion-content>
